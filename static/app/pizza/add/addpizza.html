<div layout="column" ng-cloak class="md-form">
    <md-content layout-padding>
        <div>
            <form>
                <div layout="column">

                    <md-input-container>
                        <label>Pizza:</label>
                        <input ng-model="data.name" />
                    </md-input-container>

                    <md-input-container>
                        <label>Ingredients</label>
                        <md-select ng-model="data.ingredients">
                            <md-option ng-repeat="ingridient in $ctrl.ingridients" value="{{ingridient.name}}">
                                 {{ingridient.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                </div>
            </form>
        </div>
    </md-content>
</div>
